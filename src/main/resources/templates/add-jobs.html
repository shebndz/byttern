<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ByteTern - Post New Internship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:rel="stylesheet" th:href="@{/summernote/summernote-lite.min.css}" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/font-awesome.min.css}" />
    
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
    

    <style>
        body {
            margin: 0;
            font-family: Montserrat, sans-serif;
            background-image: url('https://i.ibb.co/pBq6Gwtv/BB2-Main-Campus-II.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        header {
            background-color: white;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .header-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .header-left img {
            height: 60px;
        }

        .header-center {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
            text-align: center;
        }

        .header-center img {
            height: 60px;
        }

        .header-center span {
            font-size: 20px;
            font-weight: bold;
            color: #800000;
            line-height: 1.2;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: darkred;
            font-weight: bold;
        }

        .profile-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .logout-btn {
            background-color: darkred;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }


        nav {
            background-color: #800000;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 12px 0;
            font-weight: bold;
        }

        nav a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        nav a.active {
            color: gold;
        }

        .main {
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 130px);
        }

        .post-internship-container {
            background-color: rgba(102, 0, 0, 0.8);
            padding: 25px;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
        }

        .post-internship-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            justify-content: center;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-row > div {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            color: #333;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .save-button-container {
            text-align: right;
            margin-top: 20px;
        }

        .save-button {
            background-color: darkred;
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        .note-editor.note-frame {
    background-color: white !important;
    border-radius: 10px;
    color: black;
}

.note-editable {
    background-color: white !important;
    color: black !important;
    border-radius: 8px;
    padding: 15px;
}

    </style>
</head>

<body>

<!-- HEADER -->
<header>
    <div class="header-wrapper">
        <!-- Left: BatStateU Logo -->
        <div class="header-left">
            <img src="https://i.ibb.co/6crbNVrc/Bat-State-U-NEU-Logo-1.png" alt="BatStateU">
        </div>

        <!-- Center: ByteTern Brand -->
        <div class="header-center">
            <img src="https://i.ibb.co/TDW6nq5d/image-removebg-preview.png" alt="ByteTern">
        </div>

        <!-- Right: User Profile + Name + Logout -->
        <div class="user-info" sec:authorize="isAuthenticated()">
            <img th:if="${user.photosImagePath != null}"
                 th:src="@{${user.photosImagePath}}"
                 alt="Profile"
                 class="profile-avatar" />

            <div>
                <span th:if="${user.firstName != null}" th:text="${user.firstName + ' ' + user.lastName}"></span>
                <span th:unless="${user.firstName != null}" th:text="${username}"></span>
            </div>

            <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
        </div>
    </div>
</header>

<!-- NAVIGATION -->
<nav>

    <a sec:authorize="hasAuthority('Recruiter')" class="active" th:href="@{/dashboard/add}"><i class="fa-solid fa-file-circle-plus"></i> Post Internships</a>
    <a sec:authorize="hasAuthority('Recruiter')" th:href="@{/dashboard/}"><i class="fa-solid fa-eye"></i> View Internships</a>
    <a sec:authorize="hasAuthority('Recruiter')" th:href="@{/recruiter-profile/}"><i class="fa-solid fa-pencil"></i> Edit Account</a>
   
</nav>

<!-- MAIN CONTENT -->
<div class="main">
    <div class="post-internship-container">
        <div class="post-internship-header">
            <svg viewBox="0 0 24 24" fill="currentColor" width="25" height="25">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
            Post New Internship
        </div>

        <form id="job-main-form" th:action="@{/dashboard/addNew}" th:object="${jobPostActivity}" method="post">
            <input hidden type="text" th:field="*{jobPostId}" />
            <input hidden type="text" th:field="*{jobLocationId.Id}" />
            <input hidden type="text" th:field="*{jobCompanyId.Id}" />

            <div class="form-row">
                <div>
                    <label for="title">Internship Title</label>
                    <input id="title" th:field="*{jobTitle}" type="text" placeholder="Enter title" />
                </div>
                <div>
                    <label for="companyName">Company Name</label>
                    <input id="companyName" th:field="*{jobCompanyId.name}" type="text" placeholder="Enter company name" />
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label for="remote">Internship Type</label>
                    <select id="remote" th:field="*{remote}">
                        <option value="">Select</option>
                        <option th:value="Remote-Only">Remote</option>
                        <option th:value="On-Site">On-Site</option>
                        <option th:value="Hybrid">Hybrid</option>
                    </select>
                </div>
                <div>
                    <label for="type">Employment Type</label>
                    <select id="type" th:field="*{jobType}">
                        <option value="">Select</option>
                        <option th:value="Paid">Paid</option>
                        <option th:value="Unpaid">Unpaid</option>
                    </select>
                </div>
                <div>
                    <label for="salary">Salary</label>
                    <input id="salary" th:field="*{salary}" type="text" placeholder="Enter salary" />
                </div>
            </div>

            <div>
                <label for="content">Description</label>
                <textarea id="content" th:field="*{descriptionOfJob}" placeholder="Enter internship description"></textarea>
            </div>

            <div class="form-row">
                <div>
                    <label for="city">City</label>
                    <input id="city" th:field="*{jobLocationId.city}" type="text" placeholder="Enter city" />
                </div>
                <div>
                    <label for="province">Province</label>
                    <input id="province" th:field="*{jobLocationId.province}" type="text" placeholder="Enter province" />
                </div>
                <div>
                    <label for="country">Country</label>
                    <input id="country" th:field="*{jobLocationId.country}" type="text" placeholder="Enter country" />
                </div>
            </div>

            <div class="save-button-container">
                <button type="submit" name="submit" class="save-button">SAVE</button>
            </div>
        </form>
    </div>
</div>

<!-- JS Includes -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/summernote/summernote-lite.min.js}"></script>
<script>
    $('#content').summernote({
        height: 100
    });
</script>

</body>
</html>
