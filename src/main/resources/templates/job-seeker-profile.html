<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Student Profile Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>

    <style>
        body {
            margin: 0;
            font-family: Montserrat, sans-serif;
            background-image: url('https://i.ibb.co/pBq6Gwtv/BB2-Main-Campus-II.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        header {
            background-color: white;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-left, .logo-right {
            height: 60px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: darkred;
            font-weight: bold;
        }
        
        .profile-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .logout-btn {
        background-color: darkred;
        border: none;
        color: white;
        padding: 8px 15px;
        border-radius: 10px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        }

        nav {
            background-color: #800000;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 12px 0;
            font-weight: bold;
        }

        nav a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        nav a.active {
            color: gold;
        }

        .main-content {
            display: flex;
            justify-content: center;
            padding: 30px;
        }

        .myForm {
            background-color: rgba(102, 0, 0, 0.85);
            padding: 30px;
            border-radius: 20px;
            max-width: 900px;
            width: 100%;
            color: white;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
        }

    </style>
</head>

<body>

<!-- HEADER -->
<header>
    <img src="https://i.ibb.co/6crbNVrc/Bat-State-U-NEU-Logo-1.png" class="logo-left">
    <img src="https://i.ibb.co/TDW6nq5d/image-removebg-preview.png" class="logo-right">

    <div class="user-info" sec:authorize="isAuthenticated()">
        <img th:if="${profile.profilePhoto != null and profile.profilePhoto != ''}"
             th:src="@{'/photos/candidate/' + ${profile.userAccountId} + '/' + ${profile.profilePhoto}}"
             alt="Profile"
             class="profile-avatar">
        <span th:text="${profile.firstName + ' ' + profile.lastName}">User Name</span>
        <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
    </div>
</header>

<!-- NAVIGATION -->
<nav>
    <a sec:authorize="hasAuthority('Student')" th:href="@{/saved-jobs/}"><i class="fa-solid fa-eye"></i> Saved</a>
    <a sec:authorize="hasAuthority('Student')" th:href="@{/dashboard/}"><i class="fas fa-search"></i>Search for Jobs</a>
    <a sec:authorize="hasAuthority('Student')" class="active" th:href="@{/job-seeker-profile/}"><i class="fa-solid fa-pencil"></i> Edit Profile</a>
    <a sec:authorize="hasAuthority('Recruiter')" th:href="@{/dashboard/add}"><i class="fa-solid fa-file-circle-plus"></i> Post</a>
    <a sec:authorize="hasAuthority('Recruiter')" th:href="@{/dashboard/}"><i class="fa-solid fa-eye"></i> View Jobs</a>
    <a sec:authorize="hasAuthority('Recruiter')" th:href="@{/recruiter-profile/}"><i class="fa-solid fa-pencil"></i> Edit Account</a>
    <a sec:authorize="hasAuthority('Faculty')" th:href="@{/courses-faculty}"><i class="fa-solid fa-folder"></i> Course</a>
    <a sec:authorize="hasAuthority('Faculty')" th:href="@{/dashboard/}"><i class="fa-solid fa-book"></i> Internship Application</a>
    <a sec:authorize="hasAuthority('Faculty')" class="active" th:href="@{/faculty-profile/}"><i class="fa-solid fa-pencil"></i> Edit Account</a>
</nav>

<div class="main-content">
    <div class="myForm">
        <form th:action="@{/job-seeker-profile/addNew}" th:object="${profile}" method="post" enctype="multipart/form-data">
            <h2 class="text-center mb-4">Student Profile</h2>

            <input type="text" th:field="*{userAccountId}" hidden />

            <div class="row">
                <div class="col-md-6">
                    <label>First Name</label>
                    <input class="form-control" th:field="*{firstName}" placeholder="First Name"/>
                </div>
                <div class="col-md-6">
                    <label>Last Name</label>
                    <input class="form-control" th:field="*{lastName}" placeholder="Last Name"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label>City</label>
                    <input class="form-control" th:field="*{city}" placeholder="City"/>
                </div>
                <div class="col-md-4">
                    <label>Province</label>
                    <input class="form-control" th:field="*{province}" placeholder="Province"/>
                </div>
                <div class="col-md-4">
                    <label>Country</label>
                    <input class="form-control" th:field="*{country}" placeholder="Country"/>
                </div>
            </div>

            <label>Faculty Adviser</label>
            <select class="form-control" th:field="*{faculty}" required>
                <option value="" disabled selected>Select Faculty</option>
                <option th:each="faculty : ${facultyList}"
                        th:value="${faculty.userAccountId}"
                        th:text="${faculty.firstName + ' ' + faculty.lastName}">
                </option>
            </select>

            <label class="mt-3">Skills</label>
            <div class="parent" th:each="skills, iterStat : *{skills}">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" th:field="*{skills[__${iterStat.index}__].id}" hidden />
                        <input class="form-control" th:field="*{skills[__${iterStat.index}__].name}" placeholder="Skill Name"/>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" th:field="*{skills[__${iterStat.index}__].yearsOfExperience}" placeholder="Years of Experience"/>
                    </div>
                    <div class="col-md-4">
                        <select class="form-control" th:field="*{skills[__${iterStat.index}__].experienceLevel}">
                            <option value= "Experience Level"selected>Experience Level</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advance">Advance</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mt-2" sec:authorize="hasAuthority('Student')">
                <button type="button" class="btn btn-outline-light" id="addSkill">Add Skill</button>
            </div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <label>Profile Photo</label>
                    <input type="file" name="image" class="form-control" accept="image/png, image/jpeg"/>
                    <input type="text" th:field="*{profilePhoto}" hidden/>
                    <div th:if="${profile.profilePhoto != null and profile.profilePhoto != ''}" class="mt-2">
                        <img th:src="@{'/photos/candidate/' + ${profile.userAccountId} + '/' + ${profile.profilePhoto}}" 
                                alt="Profile Photo" class="profile-avatar"/>

                    </div>
                </div>
                <div class="col-md-6">
                    <label>Resume</label>
                    <input sec:authorize="hasAuthority('Student')" type="file" name="pdf" class="form-control" accept="application/pdf" required/>
                    <input type="text" th:field="*{resume}" hidden/>
                    <a sec:authorize="hasAuthority('Recruiter')" th:href="@{|/job-seeker-profile/downloadResume?fileName=${profile.resume}&&userID=${profile.userAccountId}|}">Download Resume</a>
                </div>
            </div>

            <div class="text-center mt-4" sec:authorize="hasAuthority('Student')">
                <button type="submit" class="btn btn-primary px-5 py-2">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- JS -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
